<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: var(--tg-theme-bg-color, #f5f5f7); color: var(--tg-theme-text-color); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 350px; }
        .btn { padding: 15px; border: none; border-radius: 12px; background: var(--tg-theme-button-color, #007aff); color: var(--tg-theme-button-text-color, #fff); font-weight: bold; cursor: pointer; transition: 0.1s; }
        .btn:active { transform: scale(0.96); }
        .full { grid-column: span 2; }
        .red { background: #ff3b30; }
        .orange { background: #ff9500; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>

</body>
</html>
