<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mac Control PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #f5f5f7);
            --text: var(--tg-theme-text-color, #000);
            --btn: var(--tg-theme-button-color, #007aff);
            --btn-text: var(--tg-theme-button-text-color, #fff);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .btn { padding: 20px 10px; border: none; border-radius: 15px; background: var(--btn); color: var(--btn-text); font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .btn.red { background: #ff3b30; }
        .btn.orange { background: #ff9500; }
        .full { grid-column: span 2; }
        h1 { font-size: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Mac Controller PRO</h1>
    <div class="grid">
        <button class="btn full" onclick="send('open_safari')">üåê <span>Safari</span></button>
        <button class="btn" onclick="send('screenshot')">üì∏ <span>–°–∫—Ä–∏–Ω—à–æ—Ç</span></button>
        <button class="btn red" onclick="send('record')">üé• <span>–ó–∞–ø–∏—Å—å 5—Å</span></button>
        <button class="btn orange" onclick="send('vol_up')">üîä <span>–ì—Ä–æ–º–∫–æ—Å—Ç—å +</span></button>
        <button class="btn orange" onclick="send('vol_down')">üîâ <span>–ì—Ä–æ–º–∫–æ—Å—Ç—å -</span></button>
        <button class="btn full" style="background: #5856d6;" onclick="send('sleep')">üåô <span>–†–µ–∂–∏–º —Å–Ω–∞</span></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function send(cmd) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            tg.sendData(cmd); // –≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —Ç–µ–∫—Å—Ç –±–æ—Ç—É –∏ –ó–ê–ö–†–û–ï–¢ Mini App
        }
    </script>
</body>
</html>
