<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mac Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f5f5f7);
            --text-color: var(--tg-theme-text-color, #000000);
            --button-color: var(--tg-theme-button-color, #007aff);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #ffffff);
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .card {
            background: var(--secondary-bg);
            border-radius: 18px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 55px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background-color: var(--button-color);
            color: var(--button-text);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .btn-record {
            background-color: #ff3b30; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∑–∞–ø–∏—Å–∏ */
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        #status {
            text-align: center;
            font-size: 14px;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Mac Controller</h1>
        </div>

        <div class="card">
            <button class="btn" onclick="send('open_safari')">
                <span class="icon">üåê</span> –û—Ç–∫—Ä—ã—Ç—å Safari
            </button>
            
            <button class="btn" onclick="send('screenshot')">
                <span class="icon">üì∏</span> –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç
            </button>
            
            <button class="btn btn-record" onclick="send('record')">
                <span class="icon">üé•</span> –ó–∞–ø–∏—Å—å —ç–∫—Ä–∞–Ω–∞ (5—Å)
            </button>
        </div>

        <p id="status">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();

        function send(command) {
            document.getElementById('status').innerText = "–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ...";
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ (Haptic Feedback)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (—ç—Ç–æ –∑–∞–∫—Ä–æ–µ—Ç Mini App)
            setTimeout(() => {
                tg.sendData(command);
            }, 200);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞ —Ö–µ–¥–µ—Ä–∞ –≤ —Å—Ç–∏–ª–µ —Ç–µ–º—ã Telegram
        tg.setHeaderColor('secondary_bg_color');
    </script>
</body>
</html>
